<!doctype html>
<html>
  <head>
    <script>
      function createObject(){
        var privateProperty = 6;

        var increment = function(){
          privateProperty++;
        }

        var getPrivateProperty = function(){
          return privateProperty;
        }

        return {
          increment           : increment,
          getPrivateProperty  : getPrivateProperty
        }
      }

      var object = createObject();
      object.increment();
      object.getPrivateProperty(); // 7



      function getSailorSenshi(){
        var whatToSay = "Moon Prism power Make Up!!!"

        function sayHello(){
          console.log(whatToSay);
        }

        return sayHello;
      }

      var sailorMoon = getSailorSenshi();
      sailorMoon();
    </script>
  </head>
</html>
